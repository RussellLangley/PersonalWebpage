<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Russell Langley">
    <meta name="email" content="lang0549@algonquinlive.com">
    <link rel="stylesheet" type="text/css" href="inspiration.css">
    </script>
    <meta name="date 2022-07-11">
    <title>Inspirational</title>
</head>

<body>
    <!--Primary header-->
    <h1>Inspirational Quotes</h1>
    <!--div for the body of the quote box-->
    <div class="viewQuote" id="viewQuote">
        <!--div for the quote text-->
        <div class="quoteText" id="quoteText">
            <!--div for the author-->
            <div class="author" id="author">
                <!--This script will run the function getQuote
                when the page initially loads. Thus, there will
                always be a quote listed.-->
               <script>
                window.onload = function() {
                    getQuote();
                }
               </script>
            </div>
        </div>
    </div>
    <!--Centered button-->
    <!--initializes the onclick attibute. The value
    that is set is linked to inspiration.js where the 
    function resides for this attribute. The function
    will generate a random quote, from a large list, and
    print both the quote and the author.-->
    <button onclick="getQuote()">Get Quote</button>
    <!--This links this html file to its javascript file-->
    <script src="inspiration.js"></script>
</body>

</html>
